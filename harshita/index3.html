<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subtraction</title>
</head>
<body>
    <script>
        function sub(a,b)
        {
            let c;
            c=a-b;
            document.write("the difference of given two number is"+ c);
        }
        let a=prompt("Enter first number");
        let b=prompt("Enter second number");
        sub(a,b);
    </script>
    
</body>
</html>
